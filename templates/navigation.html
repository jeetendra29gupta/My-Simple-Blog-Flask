<div class="w3-bar w3-black w3-section w3-round">
    <span class="w3-bar-item">
        <img src="{{ url_for('static', filename='img/blogging.png') }}" alt="logo" height="55" width="55">
    </span>
    <a href="{{ url_for('main.index') }}"
       class="w3-bar-item w3-button w3-hover-none w3-hover-text-green w3-border-black w3-bottombar w3-hover-border-green w3-margin-top">
        My Simple Blog
    </a>

    {% if request.endpoint == 'main.index' %}
    <span class="w3-bar-item">&nbsp;</span>
    <span class="w3-bar-item">&ensp;</span>
    <span class="w3-bar-item">&emsp;</span>
    <form>
        <label for="search">
            <input type="text" class="w3-bar-item w3-input w3-margin-top w3-round w3-margin-right"
                   placeholder="&#128270; Search..." id="search" name="search">
        </label>
        <button type="submit" class="w3-bar-item w3-button w3-green w3-margin-top w3-round"> Search </button>
    </form>
    {% endif %}

    {% if current_user.is_authenticated %}

    <a href="{{ url_for('main.logout') }}"
       class="w3-bar-item w3-button w3-hover-none w3-hover-text-green w3-border-black w3-bottombar w3-hover-border-green w3-right w3-margin-top w3-margin-right">
        Logout
    </a>

    <a href="{{ url_for('main.blog') }}"
       class="w3-bar-item w3-button w3-hover-none w3-hover-text-green w3-border-black w3-bottombar w3-hover-border-green w3-right w3-margin-top w3-margin-right">
        My Blogs
    </a>
    <span class="w3-bar-item w3-margin-top w3-bold w3-large w3-text-green w3-right w3-margin-right">Hi, {{ current_user.fullname }}!</span>

    {% else %}
    <a href="{{ url_for('main.signup') }}"
       class="w3-bar-item w3-button w3-hover-none w3-hover-text-green w3-border-black w3-bottombar w3-hover-border-green w3-right w3-margin-top w3-margin-right">
        Signup
    </a>
    <a href="{{ url_for('main.signin') }}"
       class="w3-bar-item w3-button w3-hover-none w3-hover-text-green w3-border-black w3-bottombar w3-hover-border-green w3-right w3-margin-top">
        Signin
    </a>
    {% endif %}

</div>
